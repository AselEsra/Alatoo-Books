<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <title>Title</title>
</head>
<body>
<nav class="navbar navbar-dark navbar-expand-lg shadow bg-dark">
    <img src ="https://upload.wikimedia.org/wikipedia/en/0/07/Ala-Too_International_University_Seal.png" style="width:100px;height:100px;">
    <a class="navbar-brand" href="#">Library of Alatoo University</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item p-3"><a href="#" class="nav-link active">Home</a></li>
            <li class="nav-item p-3"><a class="nav-link" href="#"data-toggle="modal" data-target="#addDatalar">Add Book</a>
            <li class="nav-item p-3"><a href="/aboutapi" class="nav-link">About-API</a></li>
        </ul>
    </div>
</nav>
<div class ="container my-2"></div>
<table class ="table table-stripped table-responsive-md" cellspacing="1"  border="2" bordercolor="#000000" background="bg.gif">
    <thead>
    <tr>
        <th>Book Name</th>
        <th>Author</th>
        <th>Type</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each = "book: ${Books}">
        <td th:text="${book.bookName}"></td>
        <td th:text="${book.author}"></td>
        <td th:text="${book.type}"></td>
    </tr>
    </tbody>
</table>
<div class="modal fade" id="addDatalar" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModelLabel">Add Book Information</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form name="datalarForm">

                <div class="form-group" >
                        <label for="bookName">Book Name</label>
                        <input type="text" class="form-control" id="bookName" placeholder="Enter Book Name">
                    </div>
                    <div class="form-group">
                        <label for="author">Author</label>
                        <input type="text" class="form-control" id="author" placeholder="Enter Author">
                    </div>
                    <div class="form-group">
                        <label for="type">Type</label>
                        <input type="text" class="form-control" id="type" placeholder="Enter Type">
                    </div>
                    <button type="submit" class="btn btn-primary" onclick="sendData()">Submit</button>
                </form>
            </div>
            <div class="modal-footer">
                ...
            </div>
        </div>
    </div>
</div>
<script>
    function sendData() {


        $.ajax({
            type: "Post",
            url: "/books/add",
            data: JSON.stringify({"bookName":$("#bookName").val(),"author":$("#author").val(),"type":$("#type").val()}),
            success: function () {
                console.log("OK")
            },
            dataType: "json",
            contentType: "application/json"
        })
    }
</script>
</body>
</html>
